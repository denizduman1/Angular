<h1>{{title}}</h1>
<h2 style="color: aqua;">{{name}}</h2>

<input type="text" [(ngModel)]="name"> <!-- çift yönlü data akışı
buradan ekleme/çıkarma yaparsak h2 elementi de etkilenecektir. -->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h3 class="bg-primary text-white p-3">
                 {{getName()}} To Do List    
            </h3>           
            
            <div class="input-group mb-3">
                <input type="text" #todoText class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-success ms-2" 
                    (click)="addItem(todoText.value); todoText.value=''" role="button">Add</button>
                </div>
            </div>

            <input class="mb-3" type="checkbox" [(ngModel)] = "isFiltered">
            <span class="ms-2" style="font-size: 18px; font-weight: bold;">Sadece Yapılacakları Göster</span>

            <table class="table table-striped table-bordered mb-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>IsCompleted</th>
                        <th>IsSucceed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = 'index';">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td><input type="checkbox" [(ngModel)] = "item.action"></td>
                        <td [ngSwitch]="item.action">
                            <span *ngSwitchCase="true">Yes</span>
                            <span *ngSwitchCase="false">No</span>
                       </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
